name: Rust

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - .github/workflows/**
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose      
    - name: Run tests
      run: |
        rustc -V
        cargo test --verbose
        cargo test -r --verbose
